<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Custom Form</title>
</head>
<body>


     <!-- CONTACT -->
     <section class="contact section" id="contact">
        <h2 class="section-title">Contact</h2>
        <div class="contact__container bd-grid">
            <form class="contact__form" method="post" autocomplete="off" name="google-sheet">
                <input type="text" name="Name" placeholder="Nombre y Apellido" class="contact__input" required>
                <input type="email" name="Email"  placeholder="Email" class="contact__input" required>
                <input type="number" name="Phone"  placeholder="TelÃ©fono" class="contact__input" required>
                <textarea name="Message" cols="0" rows="10" class="contact__input contact__textarea" required></textarea>

                <button type="submit" name="submit" class="contact__button button">Enviar</button>
                
            </form>
        </div>
    </section>

  <script src="./script.js" defer></script>
</body>
</html>
